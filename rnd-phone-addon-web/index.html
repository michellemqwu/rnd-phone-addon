    <title>RGB Color Picker</title>
    <script src="serial.js"></script>

  <body>
    <p>
      <button id="connect">Connect</button> <span id="status"></span>
      <hr>
      <div id="rgb sensor"></div>
      <div id="rgb input">
        <label for="red">Red:</label>
        <input type="range" min="1" max="255" value="100" class="slider" id="red" oninput="redSliderChange()"><br>
        <output id="redValue"></output>

        <label for="green">Green:</label>
        <input type="range" min="1" max="255" value="100" class="slider" id="green" oninput="greenSliderChange()"><br>
        <output id="greenValue"></output>

        <label for="blue">Blue:</label>
        <input type="range" min="1" max="255" value="100" class="slider" id="blue" oninput="blueSliderChange()"><br>
        <output id="blueValue"></output>

        <input type="submit" value="Submit" id="submit button">
      </div>
      <div id="rgbVisualizer" style="height: 50px; width: 50px;"></div>
      <div id="color parent"></div>
    </p>
