<body>
  <p>
  <h1>RGB Color Picker Add-on</h1>
  <button id="connect">Connect</button> <span id="status"></span>
  <hr>

  <h2>Submit Your Own Color</h2>
  <div id="rgbInput">
    <div id="rgbSliders">
      <div style="width: 100%;">
        <label for="red">Red:</label>
        <input type="range" min="1" max="255" value="100" class="slider" id="red" oninput="redSliderChange()">
        <output id="redValue"></output><br>
      </div>

      <label for="green">Green:</label>
      <input type="range" min="1" max="255" value="100" class="slider" id="green" oninput="greenSliderChange()">
      <output id="greenValue"></output><br>

      <label for="blue">Blue:</label>
      <input type="range" min="1" max="255" value="100" class="slider" id="blue" oninput="blueSliderChange()">
      <output id="blueValue"></output><br><br>

      <input type="submit" value="Submit" id="submitButton">
    </div>
    <div id="rgbVisualizer"></div>
  </div>
  <hr>

  <h2>Scan Your Own Color</h2>
  <div id="rgbSensor"></div>
  <hr>

  <h2>Saved Colors</h2>
  <div id="color parent"></div>
  </p>
